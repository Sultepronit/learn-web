<!DOCTYPE html>
<html>
<head>
	<title>practice!</title>
</head>
<body>

<script>
	console.log('hello there!');
	let array = [];
	for(let i = 0; i < 9; i++) {
		array.push(Math.random() * 10);
	}
	console.log(array);
	
	console.log(1);
	for(let e of array) {
		console.log(e);
	}
	
	console.log(2);
	array.forEach(function(e) {
		console.log(e);
	});
	
	console.log(3);
	array.forEach((e) => {
		console.log(e);
	});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="An image of out tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get">
           <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" autocomplete="on" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                </p>
           </fieldset>
           <button type="submit">Submit</button>
           <button type="reset">Reset</button>
        </form>

        <h2>Out Location</h2>
        <address>
            <p>555 Taco Temptaion Lane, Suite T <br> Kansas City, MO 55555-5555</p>
            <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
        </address>
    </main>

    <footer>
        <p><a href="#">Back to Top</a></p>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>

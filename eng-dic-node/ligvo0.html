<script>
"use strict";

function contactServer(message) {
	var src = "http://localhost:8989/" + message;
	$.getScript(src, function(){

	}).fail(function () {
		alert("No connection!");

var main = function() {
	console.log('hello js!');
	
	$('input').on('keypress', function(event) {

			var typed = $('input').val();
			$('.word').empty().append(typed);
			$('.lingvo').empty();
			console.log(typed);
			var request = 'dic-lingvo?word=' + typed;
			console.log(request);
			//contactServer(typed);
			contactServer(request);

	});
}

$(document).ready(main);

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script>
"use strict";

function contactServer(message) {
	var src = "http://localhost:8989/" + message;
	$.getScript(src, function(){
		//console.log("Success!");
	}).fail(function () {
		//alert("No connection!");
		console.log("No connection!");
	});
}

var main = function() {
	$('input').on('keypress', function(event) {
		if(event.keyCode === 13) {
			var typed = $('input').val();
			$('.word').empty();
			$('.glosbe').empty();
			$('.lingvo').empty();
			
			$('.word').append(typed);
			console.log(typed);
			
			var request = 'get?dic=lingvo&word=' + typed;
			console.log(request);
			contactServer(request);
			
			request = 'get?dic=glosbe&word=' + typed;
			console.log(request);
			contactServer(request);
		}
	});
}

$(document).ready(main);
</script>

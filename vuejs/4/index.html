<!DOCTYPE html>
<html>

<head>
	<title>Just Vue it!</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="vue.png">
</head>

<body>
	<div id="app" v-cloak>
		<p v-if="mode == 1">Showing v-if directive content</p>
		<template v-else-if="mode == 2">
			<h2>v-else-if</h2>
			<p>Additional paragraph</p>
		</template>
		<!-- <h2 v-else-if="mode == 2">v-else-if</h2> -->
		<p v-else>v-else</p>

		<select v-model="mode">
			<option value="1">v-if</option>
			<option value="2">v-else-if</option>
			<option value="3">v-else</option>
		</select>
	</div>

	<script src="https://unpkg.com/vue@3"></script>
	<script src="app.js"></script>
</body>

</html>

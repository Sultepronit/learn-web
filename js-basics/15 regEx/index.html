<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
        <form id="phoneForm">
            <label for="phoneNum">Please, enter your phone number:</label>
            <input id="phoneNum" type="text" autocomplete="off"/>
        </form>
        <p class="phoneFormat">Examples: (555)555-5555 o3 123-456-7899</p>

        <form id="textForm">
            <label for="textEntry">Please enter some text:</label>
            <input id="textEntry" type="text" autocomplete="off"/>
        </form>
    </main>
</body>
</html>

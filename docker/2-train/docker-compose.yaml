services:
  server:
    image: nginx:latest
    ports:
      - "8055:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      
      - ./app/public:/var/www/html
      - ./app/english-dictionary-v3:/var/www/html/eng-dic
      - ./app/info:/var/www/html/info
      
  
  app:
    image: php:8.1-fpm-alpine
    volumes:
      - ./app/public:/var/www/html
      - ./app/english-dictionary-v3:/var/www/html/eng-dic
      - ./app/info:/var/www/html/info
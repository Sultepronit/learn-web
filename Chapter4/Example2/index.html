<!doctype html>
<html>
	<head>
		<title>A Simple App</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<header>
			<h1>Comments</h1>
			<h2>A simple app that allows a user to input comments</h2>
		</header>
		
		<main>
			<section class="comment-input">
				<p>Add Your Comment:</p><button>+</button>
				<input type="text">
			</section>
			
			<section class="comments">
				<p>First comment!</p>
				<p>Second comment!</p>
				<p>And third!</p>
				<p>And one more!</p>
			</section>
		</main>
		
		<footer>
			<p>this work is released into the public domain</p>
		</footer>
		
		<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
		<script src="app.js"></script>
	</body>
</html>

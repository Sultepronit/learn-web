function customError(message) {
	this.message = message;
	this.name = 'customError';
	this.stack = `${this.name}: ${this.message}`;
}

const makeError2 = () => {
	try {
		throw new customError('This is custom error!');
	} catch (err) {
		console.error(err); // customError {message: 'This is custom error!', name: 'customError', stack: 'customError: This is custom error!'}
		console.error(err.stack); // customError: This is custom error!
	}
}
makeError2();
